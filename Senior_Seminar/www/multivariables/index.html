<!DOCTYPE html>
<html>
    <head>
        <title>Sara's Homepage</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/style.js"></script>
        <style>
            body {
              font: 11px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .dot {
              stroke: #000;
            }

            .tooltip {
              position: absolute;
              width: 200px;
              height: 28px;
              pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <div class="wrapper">
            <div id="centered">
                <h1><a href="COMP401/">Multivariables</a></h1>
                
                <div id="content">
                    <div class="content-wrapper" id="content-multivariable">
                        <div id="viz" width = "600" height="400"></div>
                    </div>
                </div>
                <!-- set up a button -->
                
            </div>
        </div>

        <script>
            var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

            /* 
             * value accessor - returns the value to encode for a given data object.
             * scale - maps value to a visual display encoding, such as a pixel position.
             * map function - maps from data value to display value
             * axis - sets up axis
             */ 

            // setup x 
            var xValue = function(d) { return d.Calories;}, // data -> value
                xScale = d3.scale.linear().range([0, width]), // value -> display
                xMap = function(d) { return xScale(xValue(d));}, // data -> display
                xAxis = d3.svg.axis().scale(xScale).orient("bottom");

            // setup y
            var yValue = function(d) { return d["On-base Percentage(OBP)"];}, // data -> value
                yScale = d3.scale.linear().range([height, 0]), // value -> display
                yMap = function(d) { return yScale(yValue(d));}, // data -> display
                yAxis = d3.svg.axis().scale(yScale).orient("left");

            // setup fill color
            var cValue = function(d) { return d.Manufacturer;},
                color = d3.scale.category10();

            // add the graph canvas to the body of the webpage
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // add the tooltip area to the webpage
            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // load data
            d3.xml("sportsData1.xml", "application/xml", function(error, xml) {
                if (error) throw error;

                var players = d3.select(xml).getElementsByTagName("baseball").selectAll("team")[0];
                console.log(players);
              
            });

        </script>


    </body>
</html>
